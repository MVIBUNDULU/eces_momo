{% extends 'index.html' %}

{% block container %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Liste d'envoie</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Bar Chart Example
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                        Les états
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li><a href="{% url 'etatenvoiejour' %}">Etat des envois par mois</a>
                        </li>
                        
                        
                </div>
            </div>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                  <th>Date</th>
                                  <th>Nom</th>
                                    <th>Montant</th>
                                    <th>Numéro</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- affichage des valeurs sur le template -->
                                {%for env in db_envoie %}
                                <tr>
                                    <td>{{env.date}}</td>
                                    <td>{{env.nom}}</td>
                                    <td>{{env.montant}}</td>
                                    <td>{{env.numero}}</td>
                                </tr>
                                {%endfor%}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.col-lg-4 (nested) -->
                <div class="col-lg-8">
                    <div id="morris-bar-chart"></div>
                </div>
                <!-- /.col-lg-8 (nested) -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.panel-body -->
    </div>
</div>
{% endblock %}
