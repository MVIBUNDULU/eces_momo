{% extends 'index.html' %}

{% block container %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Etats des paiements</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="panel panel-default">
      
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                  <th>Num√©ro</th>
                                    <th>Mois</th>
                                    <th>Montant</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- affichage des valeurs sur le template -->
                                    {%for etat3 in etat_paiement_mois %}
                                    <tr>
                                        <td>{{etat3.numero}}</td>
                                        <td>{{etat3.date__month}}</td>
                                        <td>{{etat3.total}}</td>
                                    </tr>
                                    {%endfor%}
                        
                                </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.col-lg-4 (nested) -->
                <div class="col-lg-8">
                    <div id="morris-bar-chart"></div>
                </div>
                <!-- /.col-lg-8 (nested) -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.panel-body -->
    </div>
</div>
{% endblock %}
